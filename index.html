<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Boldonse&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="m-0 font-lato h-screen text-[5px]">
    <div
      id="page"
      class="grid grid-rows-[10%_90%] grid-cols-[75%_25%] h-full w-full"
    >
      <!-- Header -->
      <header
        class="col-span-2 bg-[#3476bb] flex items-center bg-gradient-to-r from-[#020024] via-[#090979f5] to-[#00d4ff e0]"
      >
        <img
          class="pb-1 pl-1 w-6 h-6 ml-2"
          src="https://static.vecteezy.com/system/resources/previews/065/651/892/non_2x/close-ready-white-circular-cloth-patch-with-overlocking-up-for-custom-design-or-logo-placement-against-transparent-background-featuring-clean-stitching-edges-png.png"
        />
        <span
          class="text-white color-wheat text-[7px] font-bold opacity-90 bold pl-1"
          >EDU-SPHERE PVT. LIMITED
        </span>
        <span class="text-white text-[12px] pb-2 pl-1 mr-3"> |</span>
        <h1 class="text-white text-[15px] font-bold font-[Boldonse] pb-2">
          MOCK TEST PORTAL
        </h1>

        <button
          id="HeaderSignup"
          class="absolute right-4 bg-white text-blue-600 text-xs px-3 py-1 rounded hover:bg-blue-100 flex-wrap overflow:hidden"
        >
          Signup / Login
        </button>
      </header>

      <!-- Main Section -->
      <main
        class="bg-white grid grid-rows-[10%_78%_10%] gap-y-1 p-2 text-[10px]"
      >
        <!-- Question Top Bar -->
        <div class="flex items-center justify-between border p-1">
          <button class="bg-blue-500 text-white text-xs px-2 py-1 rounded">
            Topic
          </button>
          <select class="border rounded text-xs px-2 py-1">
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
          </select>
        </div>

        <!-- Question Area -->
        <div class="border p-2 text-xs">
          <b><span id="question_number"></span></b>
          <hr class="my-1" />
          <span id="questionplaceholder"></span>

          <!-- Options -->
          <div class="flex flex-col gap-1 mt-2">
            <label class="text-xs flex items-center gap-2 p-1">
              A.
              <input type="radio" id="btn1" name="options" class="mr-1" />
              <span></span>
            </label>
            <label class="text-xs flex items-center gap-2 p-1">
              B.
              <input type="radio" id="btn2" name="options" class="mr-1" />
              <span></span>
            </label>
            <label class="text-xs flex items-center gap-2 p-1">
              C.
              <input type="radio" id="btn3" name="options" class="mr-1" />
              <span></span>
            </label>
            <label class="text-xs flex items-center gap-2 p-1">
              D.
              <input type="radio" id="btn4" name="options" class="mr-1" />
              <span></span>
            </label>
          </div>
        </div>

        <!-- Footer Buttons -->
        <footer class="flex items-center border p-2 gap-2">
          <button
            id="clearbutton"
            class="bg-blue-200 text-black font-semibold text-xs px-4 py-1 rounded"
          >
            Clear
          </button>
          <button
            id="previous"
            class="bg-blue-200 text-black font-semibold text-xs px-4 py-1 rounded"
          >
            Previous
          </button>
          <button
            id="markedQuestion"
            class="bg-blue-200 text-black font-semibold text-xs px-4 py-1 rounded"
          >
            Marked For Review
          </button>
          <button
            id="next"
            class="ml-auto bg-blue-600 text-white text-xs px-6 py-1 rounded"
          >
            Save & Next
          </button>
        </footer>
      </main>

      <!-- Sidebar -->
      <nav class="grid grid-rows-[12%_1fr_10%] bg-gray-50 text-xs border-l">
        <!-- User Profile -->
        <div class="bg-white p-2 flex flex-col">
          <div class="font-semibold">Profile of student</div>
          <div class="text-gray-600 timer">Timer</div>
        </div>

        <!-- Navigation Buttons -->
        <div class="m-1 border bg-blue-50 p-2 overflow-y-auto">
          <p class="font-bold mb-2">Legend</p>
          <div class="flex flex-wrap gap-2 text-[10px]">
            <p class="flex items-center gap-1">
              <span class="w-3.5 h-3.5 bg-green-600 rounded"></span> Answered
            </p>
            <p class="flex items-center gap-1">
              <span class="w-3.5 h-3.5 bg-red-600 rounded"></span> Not Answered
            </p>
            <p class="flex items-center gap-1">
              <span class="w-3.5 h-3.5 bg-purple-600 rounded"></span> Marked
            </p>
            <p class="flex items-center gap-1">
              <span class="w-3.5 h-3.5 bg-gray-400 rounded"></span> Not Visited
            </p>
          </div>
          <hr class="my-2" />
          <p class="mb-1 text-[10px]">You are viewing S1 section</p>
          <div id="navigationbutton" class="flex flex-wrap gap-2 p-2 m-3"></div>
        </div>

        <!-- Final Submit  -->
        <div class="flex justify-center items-center">
          <button id="alertBtn" class="bg-blue-200 px-6 py-1 text-xs rounded">
            Submit
          </button>
        </div>
      </nav>
    </div>

    <!-- Custom Alert Modal Ankur -->
    <div
      id="customAlert"
      class="hidden fixed inset-0 bg-black/60 flex justify-center items-center"
    >
      <div
        class="bg-gray-200 p-6 rounded-lg shadow-lg w-72 text-center animate-fadeIn"
      >
        <p class="text-lg font-semibold mb-4">Do you want to Submit?</p>
        <div class="flex gap-4 justify-center">
          <button
            id="yesBtn"
            class="bg-gray-200 px-3 py-1 rounded hover:bg-green-500 hover:text-white text-[13px]"
          >
            Yes
          </button>
          <button
            id="noBtn"
            class="bg-gray-200 px-3 py-1 rounded hover:bg-red-500 hover:text-white text-[13px]"
          >
            No
          </button>
        </div>
      </div>
    </div>

    <!-- signup signin by Ankur -->

    <div
      id="authModal"
      class="hidden inset-0 bg-black flex justify-center items-center text-[15px] fixed"
    >
      <div class="bg-white p-6 rounded shadow w-72 text-center">
        <h2 class="font-bold mb-3">Login / Signup</h2>
        <input
          id="username"
          type="text"
          placeholder="Username"
          class="border p-1 rounded w-full mb-2"
        />
        <input
          id="password"
          type="password"
          placeholder="Password"
          class="border p-1 rounded w-full mb-2"
        />
        <button
          id="signupBtn"
          class="bg-blue-500 text-white px-3 py-1 rounded w-full mb-1"
        >
          Signup
        </button>
        <button
          id="loginBtn"
          class="bg-green-500 text-white px-3 py-1 rounded w-full"
        >
          Login
        </button>

        <button id="cancelBtn">ðŸ—™</button>

        <button
          id="admin"
          class="bg-gray-200 px-3 py-1 rounded hover:bg-blue-500 hover:text-white"
        >
          admin
        </button>
      </div>
    </div>

    <!-- Add Question Modal by Ankur -->
    <!-- <div>
    <div
      class="max-w-xl mx-auto bg-gray-100 shadow-md rounded-lg p-6 flex justify-center items-center inset-0 fixed text-[10px] my-5 hidden"
      id="adminQuestions"
    > -->

    <div
      class="fixed inset-0 bg-black flex justify-center items-center hidden"
      id="adminQuestions"
    >
      <!-- Modal box -->
      <div class="max-w-xl bg-gray-100 shadow-md rounded-lg p-6 text-[10px]">
        <form class="p-2 m-1">
          <h2 class="text-xl font-semibold mb-4 border-b pb-1 text-center">
            Add New Question
          </h2>
          <h6 class="text-[15px] font-medium mb-0 p-1" id="FormQuestionNo">Question No. 1</h6>

          <!-- Question -->
          <div class="grid grid-cols-3 gap-4 items-center p-1">
            <label class="text-gray-700 font-medium">Question:</label>
            <textarea
              class="col-span-2 border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              rows="3"
              placeholder="Enter your question"
              id="questionInput"
            ></textarea>
          </div>

          <!-- Difficulty -->
          <div class="grid grid-cols-3 gap-4 items-center p-1">
            <label class="text-gray-700 font-medium">Difficulty:</label>
            <select
              class="col-span-2 border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            >
              <option>Simple</option>
              <option>Moderate</option>
              <option>Hard</option>
            </select>
          </div>

          <!-- Options -->
          <div class="grid grid-cols-3 gap-4 items-center">
            <label class="text-gray-700 font-medium">Options:</label>
            <div class="col-span-2 space-y-2">
              <input
                type="text"
                placeholder="Option 1"
                class="w-full border border-gray-300 rounded-md p-1 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                id="option1"
              />
              <input
                type="text"
                placeholder="Option 2"
                class="w-full border border-gray-300 rounded-md p-1 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                id="option2"
              />
              <input
                type="text"
                placeholder="Option 3"
                class="w-full border border-gray-300 rounded-md p-1 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                id="option3"
              />
              <input
                type="text"
                placeholder="Option 4"
                class="w-full border border-gray-300 rounded-md p-1 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                id="option4"
              />
            </div>
          </div>

          <!-- Answer -->
          <div class="grid grid-cols-3 gap-4 items-center p-1">
            <label class="text-gray-700 font-medium">Answer:</label>
            <input
              id="answerInput"
              type="text"
              placeholder="Correct Answer"
              class="col-span-2 border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <!-- Buttons -->
          <div class="flex justify-end space-x-3 pt-4 border-t">
            <p class="text-green-600 flex items-center gap-1" id="added"></p>

            <button
              type="button"
              class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 Cancel"
              id="cancel"
            >
              Close
            </button>
            <button
              type="button"
              class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600"
            >
              Save & Edit
            </button>
            <button
              id="save"
              type="button"
              class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
            >
              Save & Add Another
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- final Score -->

    <div
      class="flex justify-center items-center inset-0 fixed text-[10px] my-5 hidden"
      id="resultdisplay"
    >
      <div
        id="result"
        class="bg-gray-200 p-6 rounded-lg shadow-lg w-72 text-center animate-fadeIn"
      >
        <h2 class="text-xl font-semibold mb-4 border-b pb-2">Result</h2>
        <p id="score" class="text-lg font-medium mb-4"></p>
        <button
          id="closeResult"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Close
        </button>
      </div>
    </div>
    <script type="module" src="./Main.js"></script>
  </body>
</html>
