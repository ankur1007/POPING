<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" href="/myicon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page">
      <header>
        <h1 class="header">MOCK TEST PORTAL</h1>
      </header>
      <nav class="navigation">
        <div class="profile">profile of student</div>
        <div class="timer">timer</div>
        <div class="navbutton">
          <div id="navigationbutton"></div>
        </div>
        <div class="finalbutton">submit buttons</div>
      </nav>
      <main>
        <div class="questionplace">
          <span id="question_number"></span>
          <span id="questionplaceholder"></span>
        </div>

        <div class="option">
          <label>
            A. <input type="radio" id="btn1" name="options" />
            <span class="optionhold"></span>
            <br />
            B. <input type="radio" id="btn2" name="options" />
            <span class="optionhold"></span><br />
            C. <input type="radio" id="btn3" name="options" />
            <span class="optionhold"></span><br />
            D. <input type="radio" id="btn4" name="options" />
            <span class="optionhold"></span> </label
          ><br />
        </div>
      </main>
      <footer class="buttons">
        <button id="clearbutton">Clear</button>
        <button id="previous">Previous</button>
        <button id="next">Save & Next</button>
        <button type="submit" id="submit">submit</button>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="./Main.js"></script>
  </body>
</html>
